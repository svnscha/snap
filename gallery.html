<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snap Resolutions - Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: #0a0a0a;
            color: #fff;
            min-height: 100vh;
            padding: 32px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
        }

        .download-all {
            padding: 10px 20px;
            background: #4f46e5;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
        }

        .download-all:hover {
            background: #4338ca;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 24px;
        }

        .card {
            background: #141414;
            border-radius: 12px;
            overflow: hidden;
        }

        .preview {
            aspect-ratio: 16/10;
            background: #0a0a0a;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px;
        }

        .preview img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 4px;
        }

        .meta {
            padding: 16px;
            border-bottom: 1px solid #222;
        }

        .meta h3 {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .meta p {
            font-size: 13px;
            color: #666;
        }

        .actions {
            display: flex;
            gap: 8px;
            padding: 12px 16px;
        }

        .actions button {
            flex: 1;
            padding: 8px;
            background: #222;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 13px;
            cursor: pointer;
            transition: background 0.15s;
        }

        .actions button:hover {
            background: #333;
        }

        .empty {
            text-align: center;
            padding: 64px;
            color: #666;
        }
    </style>
</head>

<body>
    <header>
        <h1>Captured Screenshots</h1>
        <button class="download-all" id="download-all">Download All</button>
    </header>
    <div class="grid" id="grid"></div>

    <script type="module" src="src/gallery.js"></script>
</body>

</html>
