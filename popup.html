<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snap Resolutions</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 320px;
            font-family: system-ui, -apple-system, sans-serif;
            background: #0f0f0f;
            color: #fff;
            padding: 16px;
        }

        h1 {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 12px;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .resolutions {
            display: flex;
            flex-direction: column;
            gap: 6px;
            margin-bottom: 16px;
        }

        label {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 10px;
            background: #1a1a1a;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.15s;
        }

        label:hover {
            background: #252525;
        }

        input[type="checkbox"] {
            width: 16px;
            height: 16px;
            accent-color: #4f46e5;
        }

        .info {
            flex: 1;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .name {
            font-size: 13px;
            font-weight: 500;
        }

        .dims {
            font-size: 11px;
            color: #666;
        }

        .use {
            font-size: 10px;
            color: #555;
            margin-top: 2px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #4f46e5;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.15s;
        }

        button:hover {
            background: #4338ca;
        }

        button:disabled {
            background: #333;
            cursor: not-allowed;
        }

        #status {
            margin-top: 12px;
            font-size: 12px;
            color: #666;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Snap Resolutions</h1>
    <div class="resolutions" id="resolutions"></div>
    <button id="capture">Capture Screenshots</button>
    <div id="status"></div>
    <script type="module" src="src/popup.js"></script>
</body>

</html>
